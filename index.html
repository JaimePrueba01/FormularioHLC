<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js"></script>

    <link rel="stylesheet" href="css.css">

</head>

<body>
    <div>
            <h4>Complete el formulario para participar en un viaje al pais que usted quiera.</h4>
            <form name="form1" action="respuesta.html" onsubmit="return confirmBox()">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="50%"><label for="nombre">Ingresa el nombre: </label></td>
                        <td><input type="text" name="nombre" id="nombre" value="" required></td>
                    </tr>
                    <tr>
                        <td width="50%"><label for="apellidos">Ingresa el apellidos: </label></td>
                        <td><input type="text" name="apellidos" id="apellidos" value="" required></td>
                    </tr>
                    <tr>
                        <td width="50%"><label for="email">Ingresa el correo electronico: </label></td>
                        <td width="50%"><input type="email" name="email" id="email" value="" required></td>
                    </tr>
                    <tr>
                        <td width="50%"><label for="telefono">Ingresa telefono: </label></td>
                        <td width="50%"><input type="tel" name="telefono" id="telefono" value=""
                                placeholder="123 456 789" pattern="[0-9]{3}\s?[0-9]{3}\s?[0-9]{3}" required></td>
                    </tr>
                    <tr>
                        <td width="50%"><label for="">Ingresa fecha nacimiento: </label></td>
                        <td width="50%"><input type="date" name="fechaNacimiento" id="fechaNacimiento" value=""
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%"><label for="pais">Selecciona el pais al que deseas viajar: </label></td>
                        <td width="50%">
                            <select name="pais" id="pais">
                                <option value="mexico">Mexico</option>
                                <option value="eeuu">EEUU</option>
                                <option value="japon">Japon</option>
                                <option value="rusia">Rusia</option>
                                <option value="australia">Australia</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Validar">
            </form>
    </div>
</body>

</html>
